<div class="post">
    <div class="nombre">
        <h1>Postres</h1>
        <div class="postres">

            <img src="assets/Comidas/postres/galletas.jpg" alt="Imagen de galletas" class="imgMenu">

            <img src="assets/Comidas/postres/gelatina.jpg" alt="Imagen de gelatina" class="imgMenu">

            <img src="assets/Comidas/postres/granizado.jpg" alt="Imagen de granizado" class="imgMenu">

            <img src="assets/Comidas/postres/helado.jpg" alt="Imagen de helado" class="imgMenu">

            <img src="assets/Comidas/postres/pasteles.jpg" alt="Imagen de pastel" class="imgMenu">

            <img src="assets/Comidas/postres/rosquillas.jpg" alt="Imagen de rosquillas" class="imgMenu">

        </div>
    </div>
    <div class="carusel">
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let slide of dynamicSlides">
              <ng-template carouselSlide [id]="slide.id">
                <img class="img2" [src]="slide.src" [alt]="slide.alt" >
                <h2>{{slide.title}}</h2>
                <p>{{slide.description}}</p>
              </ng-template>
            </ng-container>
          </owl-carousel-o>


    </div>
</div>
<div class="botones">
        <a routerLink="/Bebidas"><button type="button">Atras</button></a>
        <a routerLink="''"><button type="button">Adelante</button></a>
</div>
